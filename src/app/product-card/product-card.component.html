<ul>
  <li *ngFor="let product of products">
    <div class="product-card">
      <h3 (dblclick)="product.editting = true">{{product.name}}</h3>
      <h5>{{product.id}}</h5>
      <img src="{{product.picture_url}}" alt="picture_url">
    </div>

    <app-new-product-form *ngIf="product.editting" [editting]="product.editting" [product]="product" (closeForm)="handleReset(product)"></app-new-product-form>
  </li>
</ul>
<app-new-product-listing-form></app-new-product-listing-form>
