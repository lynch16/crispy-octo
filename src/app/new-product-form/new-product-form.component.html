<h1>Product Form</h1>

<form (ngSubmit)="onSubmit(); "#productForm="ngForm">
  <div *ngIf="this.errors" class="error Messages">
    <li>{{this.errors}}</li>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class='form-control' id="name"
           required
           [(ngModel)]="product.name" name="name">
  </div>

  <div class="form-group">
    <label for="image">Picture</label>
    <input type="file" class="form-control" id="image"
           [(ngModel)]="image" name="image" (change)="uploadImage($event)">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" (click)="resetProduct(); productForm.reset()" class="btn btn-success">Clear/Cancel</button>
</form>
